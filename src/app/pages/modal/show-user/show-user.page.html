<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" (click)="closeModal()" color="light">
        <ion-icon slot="start" name="close"></ion-icon> Close
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'user.detail' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="light">
    <ion-avatar slot="start"> 
      <ion-img [src]="user.photo"></ion-img>
    </ion-avatar>
    <ion-label>
      <h1>
        <ion-text color="primary"><strong>{{ user.firstName }} {{ user.lastName }}</strong></ion-text>
      </h1>
      <h3>
        <ion-text color="secondary">{{ user.username }}</ion-text>
      </h3>
    </ion-label>
  </ion-item>

  <ion-item lines="none" color="dark" tappable (click)="sendPushNotification(user)">
    <ion-icon name="text" color="light" slot="start"></ion-icon>
    <ion-label>
      <h3>
        <ion-text color="light">Send Notification</ion-text>
      </h3>
      <!-- <p>
        <ion-text color="primary">{{ user.username }}</ion-text>
      </p> -->
    </ion-label>
  </ion-item>

</ion-content>
